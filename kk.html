<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Practice</title>

    <!-- Bootstrap -->
    <link href="bootstrap-3.3.5-dist/css/bootstrap.css" rel="stylesheet">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
      <script src="bootstrap-3.3.5-dist/js/html5shiv.min.js"></script>
      <script src="bootstrap-3.3.5-dist/js/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
		<h3>2、jQuery插件--导航插件</h3>
		<ul class="nav nav-tabs">
			<li><a href="#tc10" data-toggle="tab">十元套餐</a></li><!--使用data-toggle="tab"对标签进行切换-->
			<li class="active"><a href="#tc20" data-toggle="tab">二十元套餐</a></li>
			<li><a href="#tc30" data-toggle="tab">三十元套餐</a></li>
		</ul>
		<div class="tab-content">
			<div class="tab-pane" id="tc10">十元套餐详情：</div>
			<div class="tab-pane active" id="tc20">二十元套餐详情：</div>
			<div class="tab-pane" id="tc30">三十元套餐详情：</div>
		</div>

    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="bootstrap-3.3.5-dist/js/jquery-1.11.3.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
	<script>
	/*使用bootlint检查HTML和CSS错误*/
	(function(){
	var s=document.createElement("script");
	s.onload=function(){
		bootlint.showLintReportForCurrentDocument([]);
		};
	s.src="bootstrap-3.3.5-dist/js/bootlint.js";
	document.body.appendChild(s)
	})();
	</script>
  </body>
</html>
